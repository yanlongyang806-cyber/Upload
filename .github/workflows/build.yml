name: Build Windows x64 DLL & Injector

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake

    - name: Build VEH DLL and Injector (MINGW)
      shell: bash
      run: |
        mkdir -p build
        x86_64-w64-mingw32-g++ -O2 -shared -static -fno-exceptions -fno-rtti -std=gnu++17 VEHSkipPatch.cpp -o build/VEHSkipPatch.dll -Wl,--out-implib,build/libveh.a
        x86_64-w64-mingw32-g++ -O2 -static -std=gnu++17 注入器.cpp -o build/Injector.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: patch-build
        path: build/
